<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 Video Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>HTML5 Playlist Editor</h1>

  <div class="video-container">
    <video controls src="videos/opera.mp4">
      <!-- <source src="videos/opera video.mp4" type="video/mp4"> -->
    </video>
  </div>
  <div id="controls">
    <i id="slowDown" class="fa fa-fast-backward" aria-hidden="true"></i>
    <i id="speedUp" class="fa fa-fast-forward" aria-hidden="true"></i>
  </div>
  <div class="videonames" id="videonames">
  </div>

<script src="js/speedControls.js"></script>
<script src="js/playNextVideo.js"></script>
<script src="js/videoPlayButtonHandler.js"></script>
<script src="js/loadVideoNames.js"></script>
<script src="js/main.js"></script>
</body>
</html>
